apply plugin: 'osgi'

jar {
  manifest {
    version = '0.0.1'
    instruction 'Export-Package', ''
    instruction 'Private-Package', 'de.hbrs.aspgen.generator.constructor'
    instruction 'Bundle-Activator', 'de.hbrs.aspgen.generator.constructor.ConstructorGenerator'
  }
}

dependencies {
  compile project(':aspgen-core')
  compile project(':aspgen-annotation')
}